
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">

    <title>إنشاء رابط واتساب مباشر</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css">

</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">الرئيسية</a></li>
                <li><a href="#">من نحن</a></li>
                <li><a href="#">سياسة الخصوصية</a></li>

                <li><a href="#">اتصل بنا</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <main>
            <h1>آيواتساب</h1>
            <p>إنشاء رابط واتساب مباشر يسهل التواصل معك بدون حفظ الرقم.</p>
            <div class="input-group">
                <div class="input-group-prepend">
                    <select id="countryCode">
                        <option value="966">+966</option>
                        <option value="971">+971</option>
                        <option value="965">+965</option>
                        <!-- أضف المزيد من الدول هنا -->
                    </select>
                </div>
                <input type="tel" id="phoneNumber" placeholder="051 234 5678">
            </div>
            <button onclick="generateLink()">حول</button>
            <p id="linkOutput"></p>
            <p>لتحويل رقم الواتس إلى رابط مباشر أدخل رقم الجوال ثم اضغط زر التحويل</p>
        </main>
    </div>
    <footer>
        <div class="social-icons">
            <a href="#"><i class="fab fa-whatsapp"></i></a>

        </div>
        <p>&copy; 2024 جميع الحقوق محفوظة.</p>
    </footer>
